        .media-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        .video {
            position: absolute;
            width: 35em;
            height: 19.6875em;
            opacity: 0.9;
        }

        .inferno-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 0;
            position: absolute;
            top: 0;  /* Moves it to the top */
            left: 0; /* Moves it to the left */
            opacity: 0;
            transition: opacity 5s ease;
        }


        /* INFERNO Title */
        .teko-unique {

            font-weight: 500;
            font-size: 8em;
            text-align: left;
            color: white;
            line-height: 0.85; /* Further reduces vertical spacing */

        /* Subtitle */
        .subtitle-text {

            font-weight: 500;
            font-size: 1.5em;
            color: white;
            text-align: left;
            margin-top: -1.2em; /* Further tightens spacing */

        /* Intro Text */

            font-size: 1.5em;
            color: #ee2341;
            background-color: white;
            padding: 1.25em;
            text-align: left;
            max-width: 100%;
        }

        /* Arrow Navigation Button */
        .nav-button {
            position: absolute;
            top: 6em;
            right: 3em;
            width: 3.75em;
            height: 3.75em;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 2s ease, transform 0.3s ease;
            z-index: 200;
        }

        .nav-button::before {
            content: "";
            display: block;
            width: 1.875em;
            height: 1.875em;
            border-right: 0.375em solid white;
            border-bottom: 0.375em solid white;
            transform: rotate(-45deg);
            margin: auto;
        }

        .nav-button:hover::before {
            border-right: 0.375em solid #ee2341;
            border-bottom: 0.375em solid #ee2341;
            transform: rotate(-45deg) scale(1.3);
        }

        audio {
            display: none;
        }
    </style>

        setTimeout(() => {

            introText.innerHTML = "Los Angeles, 2025 <br> In January 2025, Southern California faced a series of catastrophic wildfires, notably the Palisades and Eaton fires, which collectively burned over 57,000 acres. The Palisades Fire devastated approximately 23,448 acres in the Pacific Palisades and Malibu areas, destroying 6,837 structures and resulting in twelve fatalities. Simultaneously, the Eaton Fire consumed about 14,021 acres in Altadena and Pasadena, leading to the destruction of 9,418 structures and seventeen fatalities.";

            introText.style.bottom = '1.5em';
            introText.style.left = '50%';
            introText.style.transform = 'translateX(-50%)';

            introText.style.transition = 'opacity 3s ease';

            document.body.appendChild(introText);

            setTimeout(() => {
                introText.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                introText.style.opacity = 0;
            }, 26000);

            let videoIndex = 0;
            function loadNextVideo() {
                if (videoIndex < videos.length) {
                    const video = videos[videoIndex];
                    const iframe = document.createElement("iframe");
                    iframe.src = video.src;
                    iframe.className = "video";
                    iframe.style.top = video.top;
                    iframe.style.left = video.left;
                    iframe.allow = "autoplay; encrypted-media; muted"; // Ensure autoplay works
                    iframe.setAttribute("allowfullscreen", ""); // Allow full-screen playback

                    document.getElementById("mediaContainer").appendChild(iframe);

                    videoIndex++;

                    // Adjust timing based on the index
                    if (videoIndex === 1) {
                        setTimeout(loadNextVideo, 8000);  // Second video loads after 8 seconds
                    } else {
                        setTimeout(loadNextVideo, 3000);  // Subsequent videos load after 3 seconds
                    }

                        infernoWrapper.appendChild(subtitleText);
                        document.body.appendChild(infernoWrapper);

                        // Fade in effect

                            infernoWrapper.style.opacity = 1;
                        }, 100);

                            }, 5000);
                        }, 2000);
                    }, 3000);
