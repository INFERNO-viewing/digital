<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNO</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('home.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        .media-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }

        .video {
            position: absolute;
            width: 35em;
            height: 19.6875em;
            opacity: 0.9;
        }

        /* INFERNO Title */
        .teko-unique {
            font-family: "Teko", sans-serif;
            font-weight: 500;
            font-style: normal;
            letter-spacing: 0.001em;
            font-size: 8em;
            text-align: left;
            color: white;
        }

        /* Intro Text */
        .intro-text {
            font-family: "Inconsolata", monospace;
            font-weight: 500;
            font-size: 1.5em;
            color: #ee2341;
            background-color: white;
            padding: 1.25em;
            text-align: left;
            max-width: 100%;
        }

        /* Intro Text */
        .subtitle-text {
            font-family: "Inconsolata", monospace;
            font-weight: 500;
            font-size: 1.5em;
            color: white;
            padding: 0em;
            text-align: left;
            max-width: 100%;
        }

        /* Arrow Navigation Button */
        .nav-button {
            position: absolute;
            top: 6em;
            right: 3em;
            width: 3.75em;
            height: 3.75em;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 2s ease, transform 0.3s ease;
            z-index: 200;
        }

        .nav-button::before {
            content: "";
            display: block;
            width: 1.875em;
            height: 1.875em;
            border-right: 0.375em solid white;
            border-bottom: 0.375em solid white;
            transform: rotate(-45deg);
            margin: auto;
        }

        .nav-button:hover::before {
            border-right: 0.375em solid #ee2341;
            border-bottom: 0.375em solid #ee2341;
            transform: rotate(-45deg) scale(1.3);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="media-container" id="mediaContainer"></div>
    <audio id="backgroundAudio" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const videos = [
            { src: "https://www.youtube.com/embed/RzEaoTZ3MX4?autoplay=1&enablejsapi=1&loop=1&playlist=RzEaoTZ3MX4", top: "70%", left: "80%" },
            { src: "https://www.youtube.com/embed/_qr8JEATx20?autoplay=1&enablejsapi=1&loop=1&playlist=_qr8JEATx20", top: "20%", left: "50%" },
            { src: "https://www.youtube.com/embed/4aY9CJIafjw?autoplay=1&enablejsapi=1&loop=1&playlist=4aY9CJIafjw", top: "50%", left: "30%" },
            { src: "https://www.youtube.com/embed/IlVvd5dxRZQ?autoplay=1&enablejsapi=1&loop=1&playlist=IlVvd5dxRZQ", top: "60%", left: "10%" },
            { src: "https://www.youtube.com/embed/KQpG0tLbz9s?autoplay=1&enablejsapi=1&loop=1&playlist=KQpG0tLbz9s", top: "30%", left: "70%" }
        ];

        setTimeout(() => {
            const introText = document.createElement('div');
            introText.className = 'intro-text';
            introText.innerHTML = "This is the digital component for INFERNO. Each digital page is dedicated to each individual fireâ€”similar to each book section. Please continue to the next digital page when instructed in the book. Please press play upon video load-in.";
            introText.style.position = 'absolute';
            introText.style.bottom = '1.5em';
            introText.style.left = '50%';
            introText.style.transform = 'translateX(-50%)';
            introText.style.opacity = '0';
            introText.style.transition = 'opacity 3s ease';

            document.body.appendChild(introText);

            setTimeout(() => {
                introText.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                introText.style.opacity = 0;
            }, 18000);

            let videoIndex = 0;
            function loadNextVideo() {
                if (videoIndex < videos.length) {
                    const video = videos[videoIndex];
                    const iframe = document.createElement("iframe");
                    iframe.src = video.src;
                    iframe.className = "video";
                    iframe.style.top = video.top;
                    iframe.style.left = video.left;
                    iframe.allow = "autoplay; encrypted-media";
                    document.getElementById("mediaContainer").appendChild(iframe);
                    
                    videoIndex++;
                    setTimeout(loadNextVideo, 8000);
                } else {
                    setTimeout(() => {
                        // Create a wrapper for INFERNO + text
                        const infernoWrapper = document.createElement('div');
                        infernoWrapper.style.position = 'absolute';
                        infernoWrapper.style.top = '50%';
                        infernoWrapper.style.left = '50%';
                        infernoWrapper.style.transform = 'translate(-50%, -50%)';
                        infernoWrapper.style.textAlign = 'center';
                        infernoWrapper.style.opacity = '0';
                        infernoWrapper.style.transition = 'opacity 5s ease';

                        // Create INFERNO title
                        const infernoText = document.createElement('div');
                        infernoText.className = 'teko-unique';
                        infernoText.textContent = "INFERNO";

                        // Create subtitle
                        const subtitleText = document.createElement('div');
                        subtitleText.className = 'subtitle-text';
                        subtitleText.innerHTML = "THE FACES WITHIN THE MOST DESTRUCTIVE FIRES THROUGHOUT HISTORY";
                        subtitleText.style.position = 'static';
                        subtitleText.style.marginTop = '0.5em';

                        // Append both elements inside the wrapper
                        infernoWrapper.appendChild(infernoText);
                        infernoWrapper.appendChild(subtitleText);
                        document.body.appendChild(infernoWrapper);

                        // Fade in effect
                        setTimeout(() => {
                            infernoWrapper.style.opacity = 1;
                        }, 100);

                        // Show nav button after fade-in
                        setTimeout(() => {
                            const navButton = document.createElement('button');
                            navButton.className = 'nav-button';
                            navButton.onclick = () => window.location.href = '1_Black Dragon.html';
                            document.body.appendChild(navButton);

                            setTimeout(() => {
                                navButton.style.opacity = 1;
                            }, 5000);
                        }, 5000);
                    }, 8000);
                }
            }

            setTimeout(loadNextVideo, 22000);
        }, 5000);
    </script>
</body>
</html>
